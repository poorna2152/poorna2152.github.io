        safari_pinned_tab: "https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/000000/external-programmer-mobile-app-development-flaticons-lineal-color-flat-icons.png"

    label:
        text: "Home"

    profileMode:
        enabled: false 
        title: Poorna Gunathilaka
        buttons:
            - name: Posts
              url: posts

    # home-info mode
    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: "Welcome to my blog. Iâ€™m Poorna Gunathilaka, currently pursuing a PhD in Computer Science at Virginia Tech. Here, I share my research, projects, and thoughts."

    socialIcons:
        - name: stackoverflow
          url: "https://stackoverflow.com/users/12458945/poorna"
        - name: github
          url: "https://github.com/poorna2152"
        - name: linkedin
          url: "https://www.linkedin.com/in/poorna-gunathilaka"

    analytics:
        google:
            SiteVerificationTag: "XYZabc"
        bing:
            SiteVerificationTag: "XYZabc"
        yandex:
            SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/poorna2152/tree/main/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: Posts
          name: Posts
          url: /posts/
          weight: 10
